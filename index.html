<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center">HTML JavaScript Calculator</h1>
    <div class="container"
        style="padding: 30px;border: 1px solid grey;margin-top: 50px;background: whitesmoke;    box-shadow: 10px 10px #525252;    border-radius: 20px;">
        <div class="container">
            <div class="row ">
                <div class="col">
                    <input class="displayScreen" type="text" id="displayScreen">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="button" onclick="sum(1)" value="1">
                </div>
                <div class="col">
                    <input type="button" onclick="sum(2)" value="2">
                </div>
                <div class="col">
                    <input type="button" onclick="sum(3)" value="3">
                </div>
                <div class="col">
                    <input type="button" onclick="sum('+')" value="+">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="sum(4)" value="4">
                </div>
                <div class="col">
                    <input type="button" onclick="sum(5)" value="5">
                </div>
                <div class="col">

                    <input type="button" onclick="sum(6)" value="6">
                </div>
                <div class="col">

                    <input type="button" onclick="sum('-')" value="-">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="sum(7)" value="7">
                </div>
                <div class="col">
                    <input type="button" onclick="sum(8)" value="8">
                </div>
                <div class="col">
                    <input type="button" onclick="sum(9)" value="9">
                </div>
                <div class="col">
                    <input type="button" onclick="sum('*')" value="x">
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <input type="button" onclick="sum(0)" value="0">

                </div>
                <div class="col">

                    <input type="button" onclick="calculating()" value="=">
                </div>
                <div class="col">

                    <input type="button" onclick="sum('/')" value="/">
                </div>
                <div class="col">

                    <input type="button" onclick="toReset()" value="Reset">
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>


</html>
